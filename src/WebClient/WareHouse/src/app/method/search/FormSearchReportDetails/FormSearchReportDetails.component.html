<div>
  <h2>Báo cáo thẻ kho</h2> 
 </div>
<div class="s010">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="inner-form">

      <div class="basic-search">
        <div class="input-field">
          <input id="search" formControlName="keySearch" type="text" placeholder="Nhập từ khoá..." />
          <div class="icon-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="advance-search">
        <div class="row">
          <div class="form-group row mb-1" style="position: relative;">
            <mat-label class="form-label col-3">Kho<span class="required" aria-required="true">*</span></mat-label>
            <select matInput required="true" formControlName="wareHouseId" class="form-select col">
              <option class="s-c option" *ngFor="let state of listDropDown.data" [ngValue]="state.id">
              {{ state.name }}
              </option>
          </select>
          </div>
          <div class="form-group row mb-1" style="position: relative;margin-top: 10px;">
            <mat-label class="form-label col-3">Vật tư<span class="required" aria-required="true">*</span></mat-label>
            <select required="true" formControlName="itemId" class="form-select col">
              <option class="s-c option" *ngFor="let state of listDropDownItem.data" [ngValue]="state.id">
              {{ state.name }}
              </option>
          </select>
          </div>
          <div class="form-group row mb-1" style="position: relative;margin-top: 10px;">
            <mat-label class="form-label col-3">Chọn ngày</mat-label>
            <div class="col" style="padding: 0;">
              <mat-form-field appearance="fill" style="width:100%">
                <mat-label>Chọn khoảng thời gian</mat-label>
                <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>          
            </div>
          </div>
        
          <div class="row third">
            <div class="input-field">             
              <div class="group-btn">
                <button type="submit" class="btn-search">SEARCH</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
