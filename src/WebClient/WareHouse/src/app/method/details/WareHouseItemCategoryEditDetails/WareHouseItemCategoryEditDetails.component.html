<div mat-dialog-title>{{title}}</div>
<div>
  <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group d-none">
      <mat-label class="form-label">Id</mat-label>
      <input readonly type="text" formControlName="id" class="form-control" /> 
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Tên</mat-label>
      <input readonly type="text" formControlName="name" class="form-control col" /> 
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Code</mat-label>
      <input readonly type="text" formControlName="code" class="form-control col" /> 
    </div>
    <div class="form-group row mb-1" style="position: relative;">
      <mat-label class="form-label col-3">Thuộc loại</mat-label>
      <select [attr.disabled]="true" formControlName="parentId" class="form-select col">
        <option readonly class="s-c option" *ngFor="let state of listDropDown" [ngValue]="state.id">
        {{ state.name }}
        </option>
    </select>
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Mô tả</mat-label>
      <input readonly type="text" formControlName="description" class="form-control col" /> 
    </div>
  
    <div class="form-group row mb-1 ">
      <mat-label class="form-label col-3 ">Trạng thái</mat-label>
      <!-- <input type="checkbox" formControlName="inactive" class="form-check-input" />  -->
      <mat-checkbox readonly style="padding-left: 0;" class="example-margin col"formControlName="inactive"></mat-checkbox>
    </div>
    <div  style="margin-top: 10px;float: right;">
      <button style="margin-left: 20px;" mat-button type="button"  mat-raised-button  (click)="onNoClick()">Huỷ bỏ</button>
     
    </div>
  </form>
</div>
