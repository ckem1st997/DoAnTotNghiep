<div mat-dialog-title>{{title}}</div>
<div>
  <form class="container" [formGroup]="form">
    <div class="form-group d-none">
      <mat-label class="form-label">Id</mat-label>
      <input readonly type="text" formControlName="id" class="form-control" /> 
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Tên</mat-label>
      <input readonly type="text" formControlName="name" class="form-control col" /> 
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Code</mat-label>
      <input readonly type="text" formControlName="code" class="form-control col" /> 
    </div>

    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Địa chỉ</mat-label>
      <textarea readonly type="text" formControlName="address" class="form-control col"></textarea>
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Điện thoại</mat-label>
      <input type="text" formControlName="phone" class="form-control col" /> 
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Contact Person</mat-label>
      <input readonly type="text" formControlName="contactPerson" class="form-control col" /> 
    </div>
    <div class="form-group row mb-1">
      <mat-label class="form-label col-3">Email</mat-label>
      <input readonly type="text" formControlName="email" class="form-control col" /> 
    </div>
    <div class="form-group row mb-1 ">
      <mat-label class="form-label col-3 ">Trạng thái</mat-label>
      <mat-checkbox disabled style="padding-left: 0;" class="example-margin col"
      [checked]="dt.inactive"></mat-checkbox>
    </div>
    <div style="margin-top: 10px;float: right;">
      <button  mat-button type="button"  mat-raised-button  (click)="onNoClick()">Huỷ bỏ</button>
     
    </div>
  </form>
</div>
