    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Have an account?</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="signin-form">
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input id="password-field" formControlName="password" type="password" class="form-control"
                placeholder="Password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3"><mat-icon class="mat-18">login</mat-icon>Sign In</button>
            </div>
            <div class="form-group">
              <button routerLink="/authozire/registration" type="button" class="form-control btn btn-primary submit px-3">
                <mat-icon class="mat-18">add</mat-icon>Đăng ký
              </button>
            </div>
