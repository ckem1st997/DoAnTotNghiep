<div class="main">

  <!-- Sign up form -->
  <section class="signup">
      <div class="container">
          <div class="signup-content">
              <div class="signup-form">
                  <h2 class="form-title">Đăng ký</h2>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="register-form">                   
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" formControlName="username" placeholder="Your Email"/>
                      </div>
                      <div class="form-group">
                          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" formControlName="password" placeholder="Password"/>
                      </div>
                      <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" formControlName="repassword" placeholder="Repeat your password"/>
                      </div>                     
                      <div class="form-group form-button" style="display: flex; justify-content: space-between;">
                          <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                          <input type="button" name="login" id="login" class="form-submit" value="Login"/>

                      </div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="../../../assets/img/signup-image.jpg" alt="sing up image"></figure>
              </div>
          </div>
      </div>
  </section>

</div>
