name: Build and Publish NuGet 

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set working directory
        working-directory: ./Share.Base.Service
       # run:  cd ./Share.Base.Service
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Check out dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x
          cache: true
      - run: dotnet restore --locked-mode
      - name: Build
        run: |
             build -c Release
             dotnet pack -c Release     
             
      - name: Publish NuGet Package
        run: dotnet nuget push **/*.nupkg --source Dev-97-Loop
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
