name: Build and Publish NuGet 


on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Display NUGET_API_KEY
        run: echo "NUGET_API_KEY is ${{ secrets.NUGET_API_KEY }}"
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x

      - name: Set working directory
        run: cd ./Share.Base.Service

      - name: Restore NuGet packages
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build -c Release

      - name: Pack NuGet package
        run: dotnet pack -c Release
        
      - name: Publish NuGet Package
        run: dotnet nuget push  **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate --source https://api.nuget.org/v3/index.json

